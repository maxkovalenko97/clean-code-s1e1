<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
        rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" 
        charset="utf-8">
  </head>
  <body class="page">
    <header class="header">
      <img class="header-img" src="./eisenhower-matrix.jpg">
      <a class="more-info" 
          href="https://goal-life.com/page/method/matrix-eisenhower">
          Want more details?;</a>
    </header>
    <main class="main">
      <section id="wrapper-add-task">
        <label for="new-task" class="label-new-task">Add Item</label>
        <div class="task-row-wrapper">
          <input id="new-task"class="task input text-input" type="text">
          <button class="button">Add</button>
        </div>
      </section>
      <section class="section-to do">
        <h3 class="title">Todo</h3>
        <ul class="list" id="incomplete-tasks">
          <li class="item">
            <input type="checkbox" class="input checkbox-input">
            <label class="task label">Pay Bills</label>
            <input type="text" class="task input text-input">
            <button class="button edit">Edit</button>
            <button class="button delete">
              <img class="delete-img" src="./remove.svg">
            </button>
          </li>
          <li class="edit-mode item">
            <input type="checkbox" class="input checkbox-input">
            <label class="task label">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task input text-input">
            <button class="button edit">Save</button>
            <button class="button delete">
              <img class="delete-img" src="./remove.svg">
            </button>
          </li>
        </ul>
      </section>
      <section class="section-complete">
      <h3 class="title">Completed</h3>
      <ul class="list" id="completed-tasks">
        <li class="item">
          <input class="input checkbox-input" type="checkbox" checked>
          <label class="task label">See the Doctor</label>
          <input  type="text" class="task input text-input">
          <button class="button edit">Edit</button>
          <button class="button delete">
            <img class="delete-img" src="./remove.svg">
          </button>
        </li>
      </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
