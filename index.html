<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
        rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" 
        charset="utf-8">
  </head>
  <body class="page">
    <header class="page-header">
      <img class="page-header__img" src="./eisenhower-matrix.jpg" alt="eisenhower-matrix">
      <a class="page-header__more-info" 
          href="https://goal-life.com/page/method/matrix-eisenhower">
          Want more details?;</a>
    </header>
    <main class="page-main">
      <section class="section-add-task">
        <label for="new-task" class="section-add-task__title-label">Add Item</label>
        <div class="section-add-task__task-wrapper">
          <input id="new-task"class="section-add-task__input-text input" type="text">
          <button class="section-add-task__add-button button">Add</button>
        </div>
      </section>
      <section class="section-to-do">
        <h3 class="section-to-do__title">Todo</h3>
        <ul class="section-to-do__task-list task-list" id="incomplete-tasks">
          <li class="task-list__item">
            <input type="checkbox" class="task-list__input-checkbox input">
            <label class="task-list__label">Pay Bills</label>
            <input type="text" class="task-list__input-text input">
            <button class="task-list__edit-button button">Edit</button>
            <button class="task-list__delete-button button">
              <img class="task-list__delete-img" src="./remove.svg" alt="delete">
            </button>
          </li>
          <li class="task-list__item task-list__item--edit-mode">
            <input type="checkbox" class="task-list__input-checkbox input">
            <label class="task-list__label">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task-list__input-text input">
            <button class="task-list__edit-button button">Save</button>
            <button class="task-list__delete-button button">
              <img class="task-list__delete-img" src="./remove.svg" alt="delete">
            </button>
          </li>
        </ul>
      </section>
      <section class="section-completed">
      <h3 class="section-completed__title">section-Completed</h3>
      <ul class="section-completed__task-list task-list" id="completed-tasks">
        <li class="task-list__item">
          <input class="task-list__input-checkbox input" type="checkbox" checked>
          <label class="task-list__label">See the Doctor</label>
          <input  type="text" class="task-list__input-text input">
          <button class="task-list__edit-button button">Edit</button>
          <button class="task-list__delete-button button">
            <img class="task-list__delete-img" src="./remove.svg" alt="delete">
          </button>
        </li>
      </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
